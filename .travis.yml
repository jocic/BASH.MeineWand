sudo: true

language: bash

env:
  - PATH=${PATH}:${HOME}/kcov/bin

addons:
  apt:
    packages:
      - binutils-dev
      - libcurl4-openssl-dev
      - libdw-dev
      - libiberty-dev

before_install:
  - ./scripts/print-info.sh
  - ./scripts/download-kcov.sh ./temp/kcov 36
  - ./scripts/build-kcov.sh ./temp/kcov 36

install:
  - make install
  - cd ../..
  - rm -rf kcov-master
  - mkdir -p coverage

script:
  - kcov coverage ./source/meine-wand.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
